{% extends 'main_template.html' %}

{% block title %}index page{% endblock %}

{% block index %}
<h1>File Upload</h1>
{% if file_name %}
<h1>Current File {{ file_name }}</h1>
{% endif %}
<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="submit">
    {{ form.file }}
</form>
<hr>
{{ df }}
{% endblock %}
